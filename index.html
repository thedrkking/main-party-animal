<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/logo.svg">
    <title>Home - xQc Party Animals</title>
    <link rel="icon" type="image/x-icon" href="/img/partyanimalsLogo.svg">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/countdown.js" defer></script>
    <script src="/js/navbar.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="countdown-container">
        <img src="/img/blocks_1.svg" alt="Blocks 1" class="blocks-1" />
        <img src="/img/blocks_2.svg" alt="Blocks 2" class="blocks-2" />

        <p class="cooldown-intro">Tournament starts in</p>
        <div class="countdown-timer">
          <div class="countdown-segment">
            <b><p class="countdown-number countdown-number-days">02</p></b>
            <p class="countdown-format">DAYS</p>
          </div>
          <div class="countdown-segment">
            <b><p class="countdown-number countdown-number-hours">13</p></b>
            <p class="countdown-format">HOURS</p>
          </div>
          <div class="countdown-segment">
            <b><p class="countdown-number countdown-number-minutes">32</p></b>
            <p class="countdown-format">MINUTES</p>
          </div>
        </div>
        <a href="https://www.kick.com/xqc" target="_blank" class="watch-host"
          >Watch Host
          <i class="material-icons watch-host-icon">arrow_outward</i></a
        >
      </div>

      <div class="content">
        <img
          src="/img/blocks_3.svg"
          alt="Blocks 3"
          class="blocks-3 blocks-to-hide"
        />
        <img
          src="/img/blocks_4.svg"
          alt="Blocks 4"
          class="blocks-4 blocks-to-hide"
        />
        <img
          src="/img/blocks_5.svg"
          alt="Blocks 5"
          class="blocks-5 blocks-to-hide"
        />

        <div class="navbar-container">
          <div class="navbar-header">
            <img src="/img/logo.svg" alt="Logo" class="navbar-logo" />
            <i class="material-icons navbar-toggle">menu</i>
          </div>
          <div class="navbar">
            <a href="/" class="navbar-item navbar-item-active">Home</a>
            <a href="/players" class="navbar-item">Players</a>
            <a href="/bracket" class="navbar-item">Bracket</a>
            <a href="/rules" class="navbar-item">Rules</a>
          </div>
        </div>

        <div class="tourney-info">
          <p>$100,000 Prize Pool</p>
          <p class="tourney-info-bullet">â€¢</p>
          <p>
            Hosted by
            <a
              href="https://www.kick.com/xqc"
              target="_blank"
              class="tourney-info-link"
              >xQc</a
            >
          </p>
        </div>

        <p class="title">
          A tournament between some of the greatest pro players.
        </p>

        <div class="home-links">
          <a href="/bracket" class="home-link home-link-bracket"
            ><p class="home-link-text">View Bracket</p>
            <i class="material-icons home-link-icon">arrow_outward</i>
          </a>
          <a href="/players" class="home-link home-link-players"
            ><p class="home-link-text">View Players</p>
            <i class="material-icons home-link-icon">arrow_outward</i></a
          >
        </div>
      </div>
    </div>

    <img src="/img/animals_home.png" alt="Animals" class="bottom-animals" />
  </body>
</html>
